<!doctype html>
<html lang="EN">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Carlos Hernandez's Porfolio </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>

    <header class="header">
    <div class="header__inner">
      <img class="header__logo left" src="img/jaguar-logo.png" alt="Jaguar Development">
      <div class="header__titles">
        <h1 class="header__title title__string"> CARLOS HERNANDEZ </h1>
        <h2 class="header__subtitle title__string"> Full Stack Newbie </h2>
      </div>
    </div>
    </header>

    <img class="content__image" src="img/code adj.png" alt="Coding is life">

    <article class="project__container">
      <header>
        <h3 class="container__title"> Featured Work </h3>
      </header>
      <div class="container">
        <div class="project flex__start">
          <img class="project__image" src="img/Bitcoin.jpg" alt="Bicoin">
          <p class="project__name"> Bitcoin</p>
          <p class="project__link"> https://github.com/cseHdz/Project1/img/Bitcoing.jpg</p>
        </div>
        <div class="project">
          <img class="project__image" src="img/Carbon-Black-Audi-A4-Wallpaper.png" alt="Audi A4">
          <p class="project__name"> Audi A4 </p>
          <p class="project__link"> https://github.com/cseHdz/Project1/img/Carbon-Black-Audi-A4-Wallpaper.png</p>
        </div>
        <div class="project flex__end">
          <img class="project__image" src="img/CN-Tower.jpeg" alt="CN Tower">
          <p class="project__name"> Toronto's CN Tower </p>
          <p class="project__link"> https://github.com/cseHdz/Project1/img/CN-Tower.jpeg</p>
        </div>
      </div>
    </article>

  </body>

</html>
